<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>

<body>
    <h1>Contact Form</h1>
    <p>Register here for the Vienna City Marathon</p>
    <form>
        <input type="text" name="lastname" placeholder="Your Last Name">
        <br>
        <input type="text" name="firstname" placeholder="Your First Name">
        <br>
        <p>Select Gender</p>
        <input type="radio" name="gender" value="female">Female <br>
        <input type="radio" name="gender" value="male">Male <br>
        <input type="radio" name="gender" value="other">Other <br>
        <p>Select Distance</p>
        <select name="distance" id="distance">
            <option value="full distance">full distance</option>
            <option value="half distance">half distance</option>
            <option value="team run">team run</option>
        </select>
        <br>
        <input type="checkbox">I have read and understood all terms and conditions and agree to them.
        <br>
        <input type="submit" name="button" value="Let's go">
    </form>

</body>

</html>
